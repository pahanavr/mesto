<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__position">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <div class="elements__item">
            <img class="elements__item-image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Карачаевск</h2>
                <button class="elements__item-button" type="button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Гора Эльбрус</h2>
                <button class="elements__item-button" type="button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/dombay.jpg" alt="Домбай">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Домбай</h2>
                <button class="elements__item-button" type="button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/elbrus2.jpg" alt="Эльбрус2">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Гора Эльбрус</h2>
                <button class="elements__item-button" type="button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/dombay2.jpg" alt="Домбай2">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Домбай</h2>
                <button class="elements__item-button" type="button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/karachaevo-cherkessk.jpg" alt="Карачаево-Черкесия">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Карачаево-Черкесия</h2>
                <button class="elements__item-button" type="button"></button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&#169;2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-form">
                <input type="text" id="name" class="popup__field" name="name-field">
                <input type="text" id="position" class="popup__field" name="position-field">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
