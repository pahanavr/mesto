<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__position">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <template id="item">
            <div class="elements__item">
                <img class="elements__item-image" alt="картинка">
                <div class="elements__item-description">
                    <h2 class="elements__item-name"></h2>
                    <button class="elements__like-button" type="button"></button>
                </div>
                <button class="elements__delete-button" type="button"></button>
            </div>
        </template>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&#169;2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit_type">
        <div class="popup__container">
            <button class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__edit-form" name="edit-form">
                <input type="text" id="name" class="popup__field" name="name-field">
                <input type="text" id="position" class="popup__field" name="position-field">
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add_type">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__add-form" name="add-form">
                <input type="text" id="title" class="popup__field" name="title-field" placeholder="Название">
                <input type="text" id="image" class="popup__field" name="image-field" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup__image-view">
        <button class="popup__close-button" type="button"></button>
        <p class="popup__image-caption">123123213</p>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
