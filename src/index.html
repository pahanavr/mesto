<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="лого">
    </header>
    <section class="profile">
        <div class="profile__avatar-box">
            <img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="аватар">
            <div class="profile__avatar-overlay"></div>
        </div>
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__position">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="elements">
        <template id="item">
            <article class="elements__item">
                <img class="elements__item-image" src="https://dummyimage.com/300x300/000000/fff.png&text=image" alt="">
                <div class="elements__item-description">
                    <h2 class="elements__item-name"></h2>
                    <div class="elements__like-container">
                        <button class="elements__like-button" type="button"></button>
                        <span class="elements__like-counter">0</span>
                    </div>
                </div>
                <button class="elements__delete-button" type="button"></button>
            </article>
        </template>
    </section>
    <footer class="footer">
        <p class="footer__copyright">&#169;2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit_type">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form novalidate class="popup__form popup__form_edit_type" name="edit-form">
                <label class="popup__input">
                    <input type="text" id="name" class="popup__field" name="name-field" minlength="2" maxlength="40" required>
                    <span class="popup__error name-error"></span>
                </label>
                <label class="popup__input">
                    <input type="text" id="position" class="popup__field" name="position-field" minlength="2" maxlength="200" required>
                    <span class="popup__error position-error"></span>
                </label>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_add_type">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form novalidate class="popup__form popup__form_add_type" name="add-form">
                <label class="popup__input">
                    <input type="text" id="title" class="popup__field" name="title-field" placeholder="Название" minlength="2" maxlength="30" required>
                    <span class="popup__error title-error"></span>
                </label>
                <label class="popup__input">
                    <input type="url" id="image" class="popup__field" name="image-field" placeholder="Ссылка на картинку" required>
                    <span class="popup__error image-error"></span>
                </label>
                <button type="submit" class="popup__submit-button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_image_type">
        <div class="popup__image-container">
            <img class="popup__image" src="https://dummyimage.com/300x300/000000/fff.png&text=image" alt="">
            <button class="popup__close-button" type="button"></button>
            <p class="popup__image-caption"></p>
        </div>
    </div>
    <div class="popup popup_delete_type">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="submit" class="popup__submit-button">Да</button>
        </div>
    </div>
    <div class="popup popup_avatar_type">
        <div class="popup__container">
            <button class="popup__close-button" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form novalidate class="popup__form popup__form_avatar_type" name="add-form">
                <label class="popup__input">
                    <input type="url" id="avatar" class="popup__field" name="avatar-icon" placeholder="Ссылка на аватар" required>
                    <span class="popup__error image-error"></span>
                </label>
                <button type="submit" class="popup__submit-button">Сохранить</button>
            </form>
        </div>
    </div>
</body>
</html>
