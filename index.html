<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="avatar">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__position">Исследователь океана</p>
        </div>
        <button class="profile__add-button"><img class="profile__add-button-icon" src="./images/Add Button.svg" alt="add"></button>
    </section>
    <section class="elements">
        <div class="elements__item">
            <img class="elements__item-image" src="./images/karachaevsk.jpg" alt="karachaevsk">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Карачаевск</h2>
                <button class="elements__item-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/elbrus.jpg" alt="elbrus">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Гора Эльбрус</h2>
                <button class="elements__item-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/dombay.jpg" alt="dombay">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Домбай</h2>
                <button class="elements__item-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/elbrus2.jpg" alt="elbrus2">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Гора Эльбрус</h2>
                <button class="elements__item-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/dombay2.jpg" alt="dombay2">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Домбай</h2>
                <button class="elements__item-button"></button>
            </div>
        </div>
        <div class="elements__item">
            <img class="elements__item-image" src="./images/karachaevo-cherkessk.jpg" alt="karachaevo-cherkessiya">
            <div class="elements__item-description">
                <h2 class="elements__item-name">Карачаево-Черкесия</h2>
                <button class="elements__item-button"></button>
            </div>
        </div>
    </section>
</body>
</html>
